<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPL Score Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>üèè IPL Score Predictor</h1>

    <label>Batting Team</label>
    <select id="batting_team">
        <option>Chennai Super Kings</option>
        <option>Delhi Capitals</option>
        <option>Kings XI Punjab</option>
        <option>Kolkata Knight Riders</option>
        <option>Mumbai Indians</option>
        <option>Rajasthan Royals</option>
        <option>Royal Challengers Bangalore</option>
        <option>Sunrisers Hyderabad</option>
    </select>

    <label>Bowling Team</label>
    <select id="bowling_team">
        <option>Chennai Super Kings</option>
        <option>Delhi Capitals</option>
        <option>Kings XI Punjab</option>
        <option>Kolkata Knight Riders</option>
        <option>Mumbai Indians</option>
        <option>Rajasthan Royals</option>
        <option>Royal Challengers Bangalore</option>
        <option>Sunrisers Hyderabad</option>
    </select>

    <label>Current Runs</label>
    <input type="number" id="runs" placeholder="e.g. 85">

    <label>Wickets Fallen</label>
    <input type="number" id="wickets" placeholder="e.g. 3">

    <label>Overs Completed</label>
    <input type="number" step="0.1" id="overs" placeholder="e.g. 10.2">

    <label>Runs in Last 5 Overs</label>
    <input type="number" id="runs_last_5" placeholder="e.g. 45">

    <label>Wickets in Last 5 Overs</label>
    <input type="number" id="wickets_last_5" placeholder="e.g. 1">

    <button onclick="predictScore()">Predict Score</button>

    <h2 id="result"></h2>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
